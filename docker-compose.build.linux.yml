version: '3.8'

services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile.build.linux
    volumes:
      # Montar o código fonte
      - .:/app
      # Montar a pasta bin para salvar os builds
      - ./bin:/app/bin
    working_dir: /app
    # Não manter o container rodando após o build
    command: /usr/local/bin/build-linux.sh

